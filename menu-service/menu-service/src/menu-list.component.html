<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div *ngIf="menuItems && menuItems.length">
  <h2>Menu Items</h2>
  <ul>
    <li *ngFor="let item of menuItems">
      {{ item.name }} - {{ item.price | currency }}
    </li>
  </ul>
</div>
</body>
</html>
